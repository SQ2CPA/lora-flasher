<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://bootswatch.com/5/lux/bootstrap.css"
        />
        <link
            rel="stylesheet"
            href="https://bootswatch.com/_vendor/bootstrap-icons/font/bootstrap-icons.min.css"
        />
        <link
            rel="stylesheet"
            href="https://bootswatch.com/_vendor/prismjs/themes/prism-okaidia.css"
        />
        <link
            rel="stylesheet"
            href="https://bootswatch.com/_assets/css/custom.min.css"
        />
        <title>Ricardo CA2RXU Firmware Flasher | SQ2CPA</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-sm-12">
                    <div class="card">
                        <div class="card-body text-center">
                            <h1 class="card-title">Ricardo CA2RXU</h1>
                            <h3 class="card-title">
                                Digi & IGate <br />Firmware flasher
                            </h3>
                            <!-- <div class="my-3">
                                <label class="form-label">Mode</label>
                                <select class="form-select" disabled="">
                                    <option>Digipeater, IGate</option>
                                    <option>Tracker</option>
                                </select>
                            </div> -->
                            <div class="mb-3">
                                <label for="board" class="form-label"
                                    >Board <small>(environment)</small></label
                                >
                                <select id="board" class="form-select">
                                    <option>ttgo-lora32-v21</option>
                                    <option>heltec-lora32-v2</option>
                                    <option>heltec_wifi_lora_32_V3</option>
                                    <option>ESP32_DIY_LoRa</option>
                                    <option>ESP32_DIY_1W_LoRa</option>
                                    <option>ttgo-t-beam-v1_2</option>
                                    <option>ttgo-t-beam-v1</option>
                                    <option>ttgo-t-beam-v1_SX1268</option>
                                    <option>ttgo-t-beam-v1_2_SX1262</option>
                                    <option>heltec_wireless_stick</option>
                                    <option>heltec_ht-ct62</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="version" class="form-label"
                                    >Firmware version</label
                                >
                                <select id="version" class="form-select">
                                    <option value="V1.0.2">
                                        V1.0.2 (16 April 2024)
                                    </option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="type" class="form-label"
                                    >Type</label
                                >
                                <select id="type" class="form-select">
                                    <option value="upgrade">
                                        Firmware upgrade (web_upgrade.bin)
                                    </option>
                                    <option value="factory">
                                        First flash or Factory reset
                                        (web_factory.bin)
                                    </option>
                                </select>
                            </div>
                            <span
                                >Flashing tracker firmware via web is currently
                                unavailable. Sorry!</span
                            >
                            <div class="mb-4">
                                <esp-web-install-button
                                    manifest="/manifest.json"
                                >
                                    <button
                                        slot="activate"
                                        class="btn btn-success mt-4"
                                    >
                                        Flash Firmware
                                    </button>
                                    <div
                                        class="alert alert-dismissible alert-danger mt-4"
                                        slot="unsupported"
                                    >
                                        Your browser does not support installing
                                        things on ESP devices. Use Google Chrome
                                        or Microsoft Edge.
                                    </div>
                                </esp-web-install-button>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            &copy; 2024 SQ2CPA &minus; Made in Poland with
                            &hearts; <br /><img
                                src="./img/bpr.png"
                                width="200px;"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            type="module"
            src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"
        ></script>
        <script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script
            src="https://bootswatch.com/_vendor/prismjs/prism.js"
            data-manual
        ></script>
        <script>
            function reload() {
                const button = document.querySelector("esp-web-install-button");

                const version = document.getElementById("version").value;
                const board = document.getElementById("board").value;
                const type = document.getElementById("type").value;

                const manifest =
                    "/lora-flasher/manifests/" +
                    version +
                    "/" +
                    board +
                    "/" +
                    type +
                    ".json";

                button.manifest = manifest;

                console.log(manifest);
            }

            document
                .getElementById("version")
                .addEventListener("change", reload);
            document.getElementById("board").addEventListener("change", reload);
            document.getElementById("type").addEventListener("change", reload);

            reload();
        </script>
    </body>
</html>
